<p>Listado de Héroes</p>

<!-- noBorrado es una referencia local, para hacer la condicion del else que se muestre o no el componente, para ellos se pone el codigo html en un ng-template,
por lo tanto si la condición no se cumple se mostrara el template -->

<div *ngIf=" heroeBorrado; else noBorrado">
  <h3>Héroe borrado: <small> {{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>





<button (click)="borrarHeroe()">
  Borrar
</button>


<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1}} - {{ heroe }}
  </li>
</ul>
